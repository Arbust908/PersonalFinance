<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
        <link rel="manifest" href="/favicon/site.webmanifest">
        <title>Personal Finance - Check</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.js"></script>
        <link rel="stylesheet" href="./css/normalize.css">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body id="finances-body">
        <header>
            <div id="container-header">
                <div id="icon">
                    <i class="fas fa-money-check-alt"></i>
                </div>
                <ul>
                    <li><a href="index.html">New item</a></li>
                    <li><a class="current" href="#">Check finances</a></li>
                </ul>
            </div>
        </header>

        <section>
            <div id="main-area-check">
                <div id="title">
                    <h1>Check your finances</h1>
                </div>

                <div id="add-finance">
                    <div id="top">
                        <div class="year">
                            <select>
                                <option value="">Year</option>
                            </select>
                        </div>
                        <div class="month">
                            <select>
                                <option value="">Month</option>
                            </select>
                        </div>
                        <div class="day">
                            <input type="number" min="1" max="31" id="day" placeholder="Day">
                        </div>
                        <div class="activity">
                            <select>
                                <option value="">Activity</option>
                            </select>
                        </div>
                    </div>
                    
                    <div id="bot">
                        <div id="buttonCheck">
                            <button type="submit">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div id="finances">
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Activity</th>
                            <th>Description</th>
                            <th>Total Spent</th>
                        </tr>
                    </thead>
                    <tbody id="finances-show"> <!-- dynamic generated by JS. -->
                    </tbody>
                </table>
            </div>
        </section>
        <script src="./javascript/index.js"></script>
        <script src="./javascript/autogen.js"></script>
    </body>
</html>
