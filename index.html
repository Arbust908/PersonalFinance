<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Personal Finance - Home</title>
        <script src="https://kit.fontawesome.com/4642c001f0.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./css/normalize.css">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <header>
            <div id="header">
                <div id="icon">
                    <i class="fas fa-wallet"></i>
                </div>
                <ul>
                    <li><a class="current" href="#">New item</a></li>
                    <li><a href="finances.html">Check finances</a></li>
                </ul>
            </div>
        </header>
        <section>
            <div id="main-area">
                <div id="top">
                    <h1>Register a new finance</h1>
                </div>
                <div id="add-finance">
                    <div id="topp">
                        <div class="year">
                            <select name="addfinance" id="year">
                                <option value="">Year</option>
                                <option value="2018">2019</option>
                                <option value="2018">2018</option>
                                <option value="2018">2017</option>
                                <option value="2018">2016</option>
                                <option value="2018">2015</option>
                                <option value="2018">2014</option>
                                <option value="2018">2013</option>
                            </select>
                        </div>
                        <div class="month">
                            <select name="month" id="month">
                                <option value="">Month</option>
                                <option value="1">January</option>
                                <option value="2">February</option>
                                <option value="3">March</option>
                                <option value="4">April</option>
                                <option value="5">May</option>
                                <option value="6">June</option>
                                <option value="7">July</option>
                                <option value="8">August</option>
                                <option value="9">September</option>
                                <option value="10">October</option>
                                <option value="11">November</option>
                                <option value="12">December</option>
                            </select>
                        </div>
                        <div class="day">
                            <input type="text" name="" id="day" placeholder="day">
                        </div>
                        <div class="type">
                            <select id="type">
                                <option>Activity</option>
                                <option value="1">Food</option>
                                <option value="2">Education</option>
                                <option value="3">Health</option>
                                <option value="4">Transportation</option>
                                <option value="5">Vehicle</option>
                                option value="6">Fun</option>
                                <option value="7">Travel</option>
                                <option value="8">Other</option>
                            </select>
                        </div>
                    </div>
                    <div id="bott">
                        <div class="description">
                            <input type="text" name="" id="description" placeholder="Description">
                        </div>
                        <div class="value">
                            <input type="text" name="" id="value" placeholder="Total spent">
                        </div>
                        <div class="button">
                            <button type="submit">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="./javascript/index.js"></script>
    </body>
</html>
